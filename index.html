<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    
    <div class="container col-md-6 text-center" style="padding-top: 30px;">
        <h1>Dom Manipulation Demo</h1>
    </div>
    <div class="container-sm col-md-4">
        
    <br>
    <br>
      
        <ul id="hide-show-container" class="container text-center">
            <li>
                <a id="hide" type="button" class="btn btn-outline-info">Hide Inputs</a>
                <a id="show" type="button" class="btn btn-outline-info">Show inputs</a>
            </li>
        </ul>
        
        
        <!-- FIELDS / INPUTS   -->
        <div id="input-1-container" class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Input 1</label>
            <input type="number" class="form-control" id="input-1-field" placeholder="0">
        </div>
        <div id="input-2-container" class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Input2</label>
            <input type="number" class="form-control" id="input-2-field" placeholder="0">
        </div>
        
        
        <!-- RADIO BUTTONS -->
        <div id="gray-button" class="radio-btns container text-center">
            <input id="standard" type="radio" class="btn-check" name="gray-button" autocomplete="off">
            <label class="btn btn-secondary" for="gray-button">Do Something</label>
        </div>
        
        
        <!-- READ ONLY FIELDS / OUTPUTS -->
        
        <div id="output-container" class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Output</label>
            <input type="text" class="form-control" id="output-field" placeholder="0" readonly>
        </div>
    </div>
</div>
</body>
</html>
